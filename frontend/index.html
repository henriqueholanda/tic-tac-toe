<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
              integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
              crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/tic-tac-toe.css">
    </head>
    <body>
        <div class="content">
            <h1>Tic Tac Toe</h1>

            <table class="board">
                <tbody>
                <tr>
                    <td class="pure-u-1-3 cell" data-row="0" data-column="0"><input type="hidden" name="position[0][0]" /></td>
                    <td class="pure-u-1-3 cell" data-row="0" data-column="1"><input type="hidden" name="position[0][1]" /></td>
                    <td class="pure-u-1-3 cell" data-row="0" data-column="2"><input type="hidden" name="position[0][2]" /></td>
                <tr>

                <tr>
                    <td class="pure-u-1-3 cell" data-row="1" data-column="0"><input type="hidden" name="position[1][0]" /></td>
                    <td class="pure-u-1-3 cell" data-row="1" data-column="1"><input type="hidden" name="position[1][1]" /></td>
                    <td class="pure-u-1-3 cell" data-row="1" data-column="2"><input type="hidden" name="position[1][2]" /></td>
                </tr>

                <tr>
                    <td class="pure-u-1-3 cell" data-row="2" data-column="0"><input type="hidden" name="position[2][0]" /></td>
                    <td class="pure-u-1-3 cell" data-row="2" data-column="1"><input type="hidden" name="position[2][1]" /></td>
                    <td class="pure-u-1-3 cell" data-row="2" data-column="2"><input type="hidden" name="position[2][2]" /></td>
                </tr>
                </tbody>
            </table>

            <div class="notifications" align="center">
                <span class="message"></span>
            </div>
            <div align="center">
                <button class="pure-button pure-button-primary newGame">New Game</button>
                <button class="pure-button pure-button-primary restart">Restart Game</button>
            </div>
        </div>
    </body>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</html>
