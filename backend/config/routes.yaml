start:
  path: /v1/game
  controller: App\Controller\GameController::start
  methods: [POST]

resume:
  path: /v1/game/{gameId}
  controller: App\Controller\GameController::resume
  methods: [GET]

moveBot:
  path: /v1/game/{gameId}/move/bot
  controller: App\Controller\MoveController::moveBot
  methods: [GET]

moveHuman:
  path: /v1/game/{gameId}/move/human
  controller: App\Controller\MoveController::moveHuman
  methods: [POST]